<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>#1</title>
	<style>
		body {
			margin: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			height: 100dvh;
			background: #000;
		}

		canvas {
			height: 100vmin;
			width: auto;
			image-rendering: pixelated;
		}

		@media (orientation: portrait) {
			canvas {
				width: 100vmin;
				height: auto;
			}
		}

		#help {
			color: white;
		}
	</style>
</head>
<body>
	<canvas width="240" height="160" style="display:none"></canvas>
	<div id="help" style="display: none">
		<p>Tap your side of the screen when you see your card and gain a point</p>
		<p>Tap when you see your oponent's, and steal a point</p>
		<p>Fail when tapping, and lose a point</p>
		<button>Start</button>
	</div>
	<script src="canvas.js" type="module"></script>
</body>
</html>
